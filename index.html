<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="https://kit.fontawesome.com/d7704f6222.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="clear">
            <i title="Click here to completely clear data from local storage" class="fa fa-trash-restore-alt"></i>
        </div>

        <div class="content">
            <ul id="list"></ul>
        </div>

        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
</body>
</html>
